
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PhoneMic IP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ¤ PhoneMic IP</h1>
  <p>Digite o IP (ex: ws://100.x.x.x:8080)</p>
  <input id="wsUrl" value="ws://100.64.0.1:8080" size="40" />
  <div>
    <button onclick="connect()">ğŸ”— Conectar</button>
    <button onclick="startMic()">ğŸ™ï¸ Iniciar Microfone</button>
    <button onclick="toggleMute()" id="muteBtn" disabled>ğŸ”‡ Mutar</button>
  </div>
  <p id="status">Status: Desconectado</p>

  <script>
    let ws;
    let recorder;
    let isMuted = false;

    function connect() {
      const url = document.getElementById("wsUrl").value;
      ws = new WebSocket(url);
      ws.onopen = () => setStatus("Conectado âœ…");
      ws.onclose = () => setStatus("Desconectado âŒ");
      ws.onerror = () => setStatus("Erro âš ï¸");
    }

    async function startMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = e => {
          if (!isMuted && ws && ws.readyState === WebSocket.OPEN) {
            ws.send(e.data);
          }
        };
        recorder.start(250);
        document.getElementById("muteBtn").disabled = false;
        setStatus("Microfone ativo ğŸ™ï¸");
      } catch (err) {
        setStatus("Erro no microfone ğŸš«");
        console.error(err);
      }
    }

    function toggleMute() {
      isMuted = !isMuted;
      const btn = document.getElementById("muteBtn");
      btn.textContent = isMuted ? "ğŸ”Š Desmutar" : "ğŸ”‡ Mutar";
      setStatus(isMuted ? "Microfone mutado ğŸ”‡" : "Microfone ativo ğŸ™ï¸");
    }

    function setStatus(msg) {
      document.getElementById("status").innerText = "Status: " + msg;
    }
  </script>
</body>
</html>
