<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PhoneMic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 40px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #1e90ff;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎤 PhoneMic</h1>
  <p>Status: <span id="status">Desconectado</span></p>
  <button onclick="connect()">🔗 Conectar</button>
  <button onclick="startMic()">🎙️ Iniciar Microfone</button>
  <button onclick="toggleMute()" id="muteBtn" disabled>🔇 Mutar</button>

  <script>
    let ws;
    let recorder;
    let isMuted = false;

    function connect() {
      ws = new WebSocket("wss://phonemic.onrender.com/mic");
      ws.onopen = () => setStatus("Conectado ✅");
      ws.onclose = () => setStatus("Desconectado ❌");
      ws.onerror = () => setStatus("Erro ⚠️");
    }

    async function startMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = e => {
          if (!isMuted && ws && ws.readyState === WebSocket.OPEN) {
            ws.send(e.data);
          }
        };
        recorder.start(250); // envia em blocos a cada 250ms
        document.getElementById("muteBtn").disabled = false;
        setStatus("Microfone ativo 🎙️");
      } catch (err) {
        setStatus("Erro no microfone 🚫");
        console.error(err);
      }
    }

    function toggleMute() {
      isMuted = !isMuted;
      const btn = document.getElementById("muteBtn");
      btn.textContent = isMuted ? "🔊 Desmutar" : "🔇 Mutar";
      setStatus(isMuted ? "Microfone mutado 🔇" : "Microfone ativo 🎙️");
    }

    function setStatus(msg) {
      document.getElementById("status").innerText = "Status: " + msg;
    }
  </script>
</body>
</html>
